<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Lone Music</title>
  </head>
  <body>
    <nav class="navbar sticky-top">
      <div class="container-sm">
        <a class="navbar-brand" href="#">
          <img src="https://www.freepnglogos.com/uploads/apple-music-logo-circle-png-28.png" width="40" height="40" />
        </a>
        <li class="nav-item dropdown">
          <a class="nav-link px-0" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <img
              src="https://www.pngkey.com/png/full/503-5035055_a-festival-celebrating-tractors-profile-picture-placeholder-round.png"
              width="40"
              height="40"
            />
          </a>
          <!-- Add correct link urls and fix dropdown style and background color -->
          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" href="#">My Profile</a></li>
            <li><a class="dropdown-item" href="#">Edit Profile</a></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </li>
      </div>
    </nav>
    <main class="container-sm mt-3">
      <div class="main-wrapper upload-wrapper">
        <div class="mb-3">
            <label for="beatTitleInput" class="form-label">Beat Title</label>
            <input class="form-control" id="beatTitleInput" placeholder="Your beat name">
        </div>
        <div class="genre__tags">
            <label for="genreInput" class="form-label">Genre</label>
            <span class="badge rounded-pill" id="otherTag">other</span>
            <span class="badge rounded-pill" id="hhTag">Hip-Hop</span>
            <span class="badge rounded-pill" id="popTag">Pop</span>
            <span class="badge rounded-pill" id="edmTag">EDM</span>
            <span class="badge rounded-pill" id="rockTag">Rock</span>
            <span class="badge rounded-pill" id="metalTag">Metal</span>
            <span class="badge rounded-pill" id="countryTag">Country</span>
            <span class="badge rounded-pill" id="trapTag">Trap</span>
        </div>
        <div class="mb-3">
            <label for="beatUpload" class="form-label">Beat File</label>
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile02">
                <label class="input-group-text" for="inputGroupFile02">Upload</label>
            </div>
        </div>
        <div class="button__upload">
            <button type="button" class="btn btn-primary btn-post">Post Beat</button>
        </div>
      
      </div>
    </main>
  </body>
</html>
