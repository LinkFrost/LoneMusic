    <meta charset="UTF-8" />

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="beat.js" type="module" defer></script>
    <title>Lone Music - Beat Title</title>
  </head>
  <body>
    <nav class="navbar sticky-top">
      <div class="container-sm">
        <a class="navbar-brand" href="/">
          <img src="../img/logo.png" width="110" height="62" alt="logo" />
        </a>
        <ul>
          <li class="nav-item dropdown">
            <a class="nav-link px-0" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img
                class="profilePicture__rounded navbar__picture"
                src="https://www.pngkey.com/png/full/503-5035055_a-festival-celebrating-tractors-profile-picture-placeholder-round.png"
                alt="stock profile picture"
                id="user-profile-picture"
              />
            </a>
            <!-- Add correct link urls and fix dropdown style and background color -->
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="../profile/" id="profile-button">My Profile</a></li>
              <li><a class="dropdown-item" href="../account/">Edit Profile</a></li>
              <li><a class="dropdown-item" href="../login/">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <main class="container-sm mt-3">
      <div class="thread-wrapper">
        <div class="post__top thread__top" id="post-top">
            
          </div>
        </div>

        <!-- Reply Controls -->
        <div class="reply__hub d-flex">
          <div class="nav flex-column nav-pills me-3" id="reply-controls" role="tablist" aria-orientation="vertical">
            <button
              class="btn btn-primary active mb-1"
              id="comment-box-tab"
              data-bs-toggle="pill"
              data-bs-target="#comment-box"
              type="button"
              role="tab"
              aria-controls="comment-box"
              aria-selected="true"
            >
              Comment
            </button>
            <button
              class="btn btn-primary"
              id="reply-upload-tab"
              data-bs-toggle="pill"
              data-bs-target="#reply-upload"
              type="button"
              role="tab"
              aria-controls="reply-upload"
              aria-selected="false"
            >
              Song Reply
            </button>
          </div>
          <div class="tab-content" id="reply-controls-content">
            <div class="comment__submit tab-pane fade show active" id="comment-box" role="tabpanel" aria-labelledby="comment-box-tab">
              <label for="reply-box" class="form-label">Comment</label>
              <input type="text" class="form-control" id="comment-reply-box" />
              <button type="submit" class="comment-btn btn filled_button" id="reply-btn">Submit</button>
            </div>
            <div class="comment__submit tab-pane fade" id="reply-upload" role="tabpanel" aria-labelledby="reply-upload-tab">
              <label for="reply-box" class="form-label">Title</label>
              <input type="text" class="form-control" id="reply-title-box" />
              <label for="reply-box" class="form-label">Audio</label>
              <input type="text" class="form-control" id="reply-audio-box" />
              <button type="submit" class="comment-btn btn filled_button" id="song-reply-btn">Submit</button>
            </div>
          </div>
        </div>

        <!-- Comments View Control -->
        <div class="comments-sort-filter-control">
          <div class="comments-sort">
            <div class="btn-group mb-3" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-primary active" id="top-button">Top</button>
              <button type="button" class="btn btn-primary" id="latest-button">Latest</button>
            </div>
          </div>
          <div class="reply-type">
            <div class="btn-group mb-3" role="group" aria-label="Basic example">
              <button class="btn btn-primary active mb-1" id="all-button">All</button>
              <button class="btn btn-primary mb-1" id="comments-button">Comments only</button>
              <button class="btn btn-primary mb-1" id="songs-button">Songs</button>
            </div>
          </div>
        </div>

        <!-- Reply feed -->
        <div class="reply-feed" id="reply-feed">
          <!-- <div class="post__comment thread__comment__wrapper mb-1">
            <div class="thread__comment__main">
              <div class="post__controls comment__controls">

                  <p>21</p>
                  <i class="like-button bi bi-heart-pulse"></i>
                </div>
              </div>
              <img
                src="https://www.pngkey.com/png/full/503-5035055_a-festival-celebrating-tractors-profile-picture-placeholder-round.png"
                alt="user"
                width="30"
                height="30"
              />
              <p class="post__username thread__reply__username">@joe</p>
              <p class="thread__comment">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quia, eum Lorem ipsum...</p>
            </div>
          </div> -->
        </div>
      </div>
    </main>
  </body>
</html>
