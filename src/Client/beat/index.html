<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Lone Music - Beat Title</title>
  </head>
  <body>
    <nav class="navbar sticky-top">
      <div class="container-sm">
        <a class="navbar-brand" href="./index.html">
          <img src="../favicon.ico" width="40" height="40" alt="logo" />
        </a>
        <ul>
          <li class="nav-item dropdown">
            <a class="nav-link px-0" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img
                src="https://www.pngkey.com/png/full/503-5035055_a-festival-celebrating-tractors-profile-picture-placeholder-round.png"
                alt="stock profile picture"
                width="40"
                height="40"
              />
            </a>
            <!-- Add correct link urls and fix dropdown style and background color -->
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="../profile/">My Profile</a></li>
              <li><a class="dropdown-item" href="../account/">Edit Profile</a></li>
              <li><a class="dropdown-item" href="../login/">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <main class="container-sm mt-3">
      <div class="thread-wrapper">
        <div class="post__top thread__top">
          <!-- Profile picture -->
          <div class="post__profile thread__profile">
            <img
              src="https://www.pngkey.com/png/full/503-5035055_a-festival-celebrating-tractors-profile-picture-placeholder-round.png"
              alt="user"
              width="90"
              height="90"
            />
            <p class="post__username thread__username">@joe</p>
          </div>

          <!-- Title and Playback -->
          <div class="post__top__details thread__top__details">
            <h1 class="post__title thread__title">Beat Title</h1>
            <div class="post__playback thread__playback mb-3">
              <button class="btn btn-primary" type="button">
                <i class="bi bi-play-fill"></i>
              </button>
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Thread Controls -->
        <div class="post__controls thread__controls">
          <div class="btn-group w-100" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary btn-controls">Like +</button>
            <button type="button" class="btn btn-primary btn-controls">Dislike -</button>
            <button type="button" class="btn btn-primary btn-controls">Share -></button>
          </div>
        </div>

        <!-- Reply Controls -->
        <div class="d-flex">
          <div class="nav flex-column nav-pills me-3" id="reply-controls" role="tablist" aria-orientation="vertical">
            <button
              class="btn btn-primary active"
              id="comment-box-tab"
              data-bs-toggle="pill"
              data-bs-target="#comment-box"
              type="button"
              role="tab"
              aria-controls="comment-box"
              aria-selected="true"
            >
              Comment
            </button>
            <button
              class="btn btn-primary"
              id="reply-upload-tab"
              data-bs-toggle="pill"
              data-bs-target="#reply-upload"
              type="button"
              role="tab"
              aria-controls="reply-upload"
              aria-selected="false"
            >
              Song Reply
            </button>
          </div>
          <div class="tab-content" id="reply-controls-content">
            <div class="tab-pane fade show active" id="comment-box" role="tabpanel" aria-labelledby="comment-box-tab">
              <textarea class="comment-box" id="comment-text-box" rows="3"></textarea>
            </div>
            <div class="tab-pane fade" id="reply-upload" role="tabpanel" aria-labelledby="reply-upload-tab">2</div>
          </div>
        </div>

        <!-- Comments View Control -->
        <div class="comments-sort-filter-control">
          <div class="comments-sort">
            <div class="btn-group mb-3" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-primary active">Top</button>
              <button type="button" class="btn btn-primary">Latest</button>
            </div>
          </div>
          <div class="reply-type">
            <div class="btn-group mb-3" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-primary active">All</button>
              <button type="button" class="btn btn-primary">Comments only</button>
              <button type="button" class="btn btn-primary">Songs only</button>
            </div>
          </div>
        </div>

        <!-- Reply feed -->
        <div class="reply-feed">
          <div class="post__comment thread__comment__wrapper mb-1">
            <div class="thread__comment__main">
              <div class="post__controls comment__controls">
                <div class="heart__button">
                  <p>21</p>
                  <i class="like-button bi bi-heart-pulse"></i>
                </div>
              </div>
              <img
                src="https://www.pngkey.com/png/full/503-5035055_a-festival-celebrating-tractors-profile-picture-placeholder-round.png"
                alt="user"
                width="30"
                height="30"
              />
              <p class="post__username thread__reply__username">@joe</p>
              <p class="thread__comment">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quia, eum Lorem ipsum...</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
