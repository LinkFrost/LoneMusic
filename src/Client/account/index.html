<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="account.js" defer></script>
    <title>Profile</title>
  </head>
  <body>
    <nav class="navbar sticky-top">
      <div class="container-sm">
        <a class="navbar-brand" href="./index.html">
          <img src="https://www.freepnglogos.com/uploads/apple-music-logo-circle-png-28.png" width="40" height="40" alt="logo" />
        </a>
        <ul>
          <li class="nav-item dropdown">
            <a class="nav-link px-0" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img
                class="profilePicture__rounded navbar__picture"
                src="https://www.pngkey.com/png/full/503-5035055_a-festival-celebrating-tractors-profile-picture-placeholder-round.png"
                alt="stock profile picture"
              />
            </a>
            <!-- Add correct link urls and fix dropdown style and background color -->
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="../profile/">My Profile</a></li>
              <li><a class="dropdown-item" href="../account/">Edit Profile</a></li>
              <li><a class="dropdown-item" href="../login/">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <main class="container-sm mt-3">
      <div class="main-wrapper">
        <div class="profile">
          <div class="profile__controls">
            <img
              class="mb-3 profile__picture profilePicture__rounded"
              src="https://www.biography.com/.image/t_share/MTE4MDAzNDEwNzg5ODI4MTEw/barack-obama-12782369-1-402.jpg"
              alt="stock profile picture"
              id="profile-picture"
            />
            <p id="profile-username"></p>
          </div>
          <div class="profile__content">
            <form class="mb-4">
              <div class="mb-2">
                <label for="picture" class="form-label">Profile Picture URL</label>
                <input type="text" class="form-control" id="picture" />
              </div>
              <button type="submit" class="btn filled_button mt-2" id="picture-btn">Update Picture</button>
              <span class="mx-2" id="picture-status"></span>
            </form>
            <form class="mb-4">
              <div class="mb-2">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" />
              </div>
              <button type="submit" class="btn filled_button mt-2" id="email-btn">Update Email</button>
              <span class="mx-2" id="email-status"></span>
            </form>
            <form class="mb-4">
              <div class="mb-2">
                <label for="password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="password" />
              </div>
              <div class="mb-2">
                <label for="confirm-password" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="confirm-password" />
              </div>
              <button type="submit" class="btn filled_button mt-2" id="password-btn">Update Password</button>
              <span class="mx-2" id="password-status"></span>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
