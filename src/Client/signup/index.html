<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Signup</title>
  </head>
  <body>
    <nav class="navbar sticky-top">
      <div class="container-sm justify-content-center">
        <a class="navbar-brand mb-2 mr-0" href="./index.html">
          <img src="https://www.freepnglogos.com/uploads/apple-music-logo-circle-png-28.png" width="40" height="40" alt="logo" />
        </a>
      </div>
    </nav>
    <main class="container-sm mt-3 justify-content-center">
      <div class="main-wrapper justify-content-center">
        <div class="card border-0">
          <ul class="nav nav-tabs bg-transparent border-0 justify-content-center w-100">
            <li class="nav-item bg-transparent border-0 w-50 text-white">
              <a class="nav-link active border-0 link-dark text-center signup" aria-current="page" href="#">Sign Up</a>
            </li>
            <li class="nav-item bg-transparent border-0 w-50">
              <a class="nav-link border-0 link-light text-center signup" href="./login.html">Login</a>
            </li>
          </ul>
          <form class="px-5 py-3">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Email Address" />
            </div>

            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <div class="input-group mb-3">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Username" id="username" />
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" placeholder="Password" class="form-control" id="password" />
            </div>
            <div class="mb-3">
              <label for="confirm_password" class="form-label">Confirm Password</label>
              <input type="password" placeholder="Confirm Password" class="form-control" id="confirm_password" />
            </div>
            <button type="submit" class="btn filled_button w-100 my-3">Sign Up</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
