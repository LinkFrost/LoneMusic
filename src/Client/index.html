<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="index.js" defer></script>
    <title>Lone Music</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <nav class="navbar sticky-top">
      <div class="container-sm">
        <a class="navbar-brand" href="/">
          <img src="logo.png" width="110" height="62" alt="logo" />
        </a>
        <ul>
          <li class="nav-item dropdown">
            <a class="nav-link px-0" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img
                src="https://www.pngkey.com/png/full/503-5035055_a-festival-celebrating-tractors-profile-picture-placeholder-round.png"
                alt="stock profile picture"
                width="40"
                height="40"
              />
            </a>
            <!-- Add correct link urls and fix dropdown style and background color -->
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="./profile/" id="profile-button">My Profile</a></li>
              <li><a class="dropdown-item" href="./account/">Edit Profile</a></li>
              <li><a class="dropdown-item" href="./login/">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <main class="container-sm mt-3">
      <div class="main-wrapper">
        <div class="controls">
          <!-- <form class="form-inline mb-3">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
          </form> -->
          <div class="btn-group w-100 mb-3" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary active" id="top-button">Top</button>
            <button type="button" class="btn btn-primary" id="latest-button">Latest</button>
          </div>
        </div>
        <div class="feed" id="feed"></div>
      <a href="/upload">
        <div class="post__button__container">
          <div class="post__button">
            <i class="bi bi-plus-lg"></i>
          </div>
        </div>
      </a>
    </main>
  </body>
</html>
